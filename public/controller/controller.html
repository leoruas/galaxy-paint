<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Galaxy Paint Controller</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="controller.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body id="body" style="touch-action: none;">
    <div class="app-bar">
        <span class="material-icons md-36 md-light">brush</span>
        <div class="title">Galaxy Paint</div>
    </div>
    <div class="tools">
        <span class="material-icons icon" onclick="setColor('black')" style="cursor: pointer;">edit</span>
        <img src="../assets/eraser.png" class="image-icon icon" onclick="setColor('white')" style="cursor: pointer;">
        <div id="selector-black" class="color-selector black selected" onclick="setColor('black')"></div>
        <div id="selector-grey" class="color-selector grey" onclick="setColor('grey')"></div>
        <div id="selector-darkred" class="color-selector darkred" onclick="setColor('darkred')"></div>
        <div id="selector-red" class="color-selector red" onclick="setColor('red')"></div>
        <div id="selector-orange" class="color-selector orange" onclick="setColor('orange')"></div>
        <div id="selector-yellow" class="color-selector yellow" onclick="setColor('yellow')"></div>
        <div id="selector-green" class="color-selector green" onclick="setColor('green')"></div>
        <div id="selector-lightblue" class="color-selector lightblue" onclick="setColor('lightblue')"></div>
        <div id="selector-blue" class="color-selector blue" onclick="setColor('blue')"></div>
        <div id="selector-violet" class="color-selector violet" onclick="setColor('violet')"></div>
        <div class="width">Width: </div>
        <div class="dot big icon" onclick="setWidth(10)" style="cursor: pointer;"></div>
        <div class="dot medium icon" onclick="setWidth(5)" style="cursor: pointer;"></div>
        <div class="dot small icon" onclick="setWidth(2)" style="cursor: pointer;"></div>
    </div>
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
</body>

<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript" src="./controller.js"></script>

</html>
